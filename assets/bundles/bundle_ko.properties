block.betamindy-payload-catapult.description = 더 빠른 속력으로 더 큰 화물을 날릴 수 있습니다. 적들에게는 나쁜 소식입니다.
block.block-forge.name = 블록 제작대
block.block-forge.description = 블록 화물을 제작합니다. 화물 대포를 활용해서 원격으로 블록을 설치하세요.

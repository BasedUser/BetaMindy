# Pistons
block.betamindy-piston.name = Piston
block.betamindy-piston.description = Poate s\u0103 \u00EEmping\u0103 p\u00E2n\u0103 la 16 blocuri. Nu poate s\u0103 \u00EEmping\u0103 ziduri de toriu.
block.betamindy-piston-sticky.name = Piston Lipicios
block.betamindy-piston-sticky.description = Poate s\u0103 \u00EEmping\u0103 p\u00E2n\u0103 la 16 blocuri. Nu poate s\u0103 \u00EEmping\u0103 ziduri de toriu.
block.betamindy-piston-infi.name = Piston Infinit
block.betamindy-piston-infi.description = Poate să împingă până la 512 de blocuri. Nu poate să împingă ziduri de toriu. Doar pentru cutie de nisip.
block.betamindy-piston-sticky-infi.name = Piston Lipicios Infinit
block.betamindy-piston-sticky-infi.description = Poate să împingă sau să tragă până la 512 de blocuri. Nu peoate să împingă ziduri de toriu. Doar pentru cutie de nisip.

block.betamindy-spore-slime.name = M\u00E2zg\u0103 de Spori
block.betamindy-spore-slime.description = Se lipe\u0219te de blocuri adiacente. Nu se lipe\u0219te de straturi de phaz\u0103.
block.betamindy-spore-slime.details = Are o arom\u0103 de struguri, \u0219i este foarte mestecat.
block.betamindy-surge-slime.name = Supra Mâzgă
block.betamindy-surge-slime.description = Se lipește de blocuri adiacente, La fel ca mâzga de spori. Conduce putere la blocurile adiacente. Nu se lipește de straturi de phază.
block.betamindy-surge-slime.details = Are o aromă de lămâie verde, și este foarte mestecat.
block.betamindy-spore-slime-sided.name = M\u00E2zg\u0103 de Spori lateral
block.betamindy-spore-slime-sided.description = Doar o fa\u021B\u0103 la ea este lipicioas\u0103. Se lipe\u0219te de blocuri adiacente. Nu se lipe\u0219te de straturi de phaz\u0103.
block.betamindy-accel.name = Accelerator
block.betamindy-accel.description = Genereaz\u0103 putere c\u00E2nd este mi\u0219cat, de obicei de pistoane.


# Effect
block.betamindy-silo.name = Siloz
block.betamindy-silo.description = Stocheaz\u0103 un num\u0103r enorm de itemi din fiecare tip. Con\u021Binuturile pot fi recuperate cu un desc\u0103rc\u0103tor.
block.betamindy-warehouse.name = Depozit
block.betamindy-warehouse.description = Stocheaz\u0103 un num\u0103r extraordinar de itemi din fiecare tip. Con\u021Binuturile pot fi recuperate cu un desc\u0103rc\u0103tor.
block.betamindy-team-wall.name = Bloc de Echip\u0103
block.betamindy-team-wall.description = C\u00E2nd este spart, alerteaz\u0103 toat\u0103 lumea despre atac \u0219i ofensator. Folositor pentru teaming sau pentru eviden\u021Ba tr\u0103d\u0103torilor \u00EEn PvP, sau doar pentru a alerta o spargere de ap\u0103rare \u00EEn supravie\u021Buire.

# Production
block.betamindy-drill-mini.name = Burghie în Miniatură
block.betamindy-drill-mini.description = Găurește minereuri sau blocuri din apropiere automat.
block.betamindy-drill-mini.details = Un mono care a fost trimis in Brazilia de către Sharlotte. Când s-a întors...
block.betamindy-drill-mega.name = Burghie Mega
block.betamindy-drill-mega.description = O versiune apgradată a burghiei in miniatură. Găurește minereuri sau blocuri din apropiere automat. Nu poate găuri itemi care sunt prea moi.
block.betamindy-cloner.name = Clonator de Blocuri
block.betamindy-cloner.description = Clonează [accent]blocul cu care îi se arată[] la [#a9d8ff] țigla din spatele ei[]. Dacă [accent]blocul arătător[] este un bloc-încărcătură, încărcătura va fi citită, și limita de mărime nu va fi aplicată. Poate să cloneze doar blocuri pe care tu poți să le plasezi de tine. Consumă itemi și putere.
block.betamindy-cloner.details = O cale perfectă de a face mașini fabrici zburătoare cu pistoane.

# Logic
block.betamindy-linkpin.name = Pin de Legătură
block.betamindy-linkpin.description = Poate fi legat de un procesor ca să afișeze toate legăturile sale, chiar și cele oprite. [scarlet]Legăturile invalide[] vor avea un nume roșu, [lightgray]legăturile inactive[] vor avea un pătrat negru. Când este împins de un piston, legăturile procesorului legate vor fi de asemenea mișcate.


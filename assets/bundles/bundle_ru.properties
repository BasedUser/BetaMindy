mod.betamindy.name = [accent]Beta[][white]Mindy[]
mod.betamindy.short = [#b59e72]Демонстрация Самого Хаоса[]
mod.betamindy.description = Моя первая [accent]Java[] модификация, имеет такое же количество хаотической энергии как у и [cyan]sk7725/Commandblocks[].\n\n[green]Участники[]: GlennFolker, EyeofDarkness, younggam, Voz-Duh, Rayforce

# Pistons
block.betamindy-piston.name = поршень [scarlet](WIP)[]
block.betamindy-piston.description = Может толкать или тянуть до 16 блоков. Не может двишать ториевые стены.
block.betamindy-piston-sticky.name = Липкий поршень [scarlet](WIP)[]
block.betamindy-piston-sticky.description = Может толкать или тянуть до 16 блоков. Не может двигать ториевые стены.

block.betamindy-spore-slime.name = Споровая слизь
block.betamindy-spore-slime.description = Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-spore-slime.details = Имеет виноградный вкус и очень жевательна.
block.betamindy-spore-slime-sided.name = Односторонняя споровая слизь
block.betamindy-spore-slime-sided.description = Только одна её сторона липкая. Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-accel.name = Ускоритель
block.betamindy-accel.description = Производит энергию при движении, обычно используется в поршнях.

# Payloads
block.betamindy-payload-cannon.name = Грузовая пушка
block.betamindy-payload-cannon.description = Может запускать грузы. Чем выше здоровье груза и чем больше блоков в грузе, тем больше наносит урона, но тем больше урона получает сам груз. Груз может быть доставлен без повреждений во [#98ffa9]внутреннем диапазоне[].
block.betamindy-payload-catapult.name = Грузовая катапульта
block.betamindy-payload-catapult.description = Может запускать большие грузы на более высоких скоростях. Разрушительные новости для врага.
block.block-forge.description = Куёт грузы из блоков. Используйте с грузовой пушкой для удалённого размещения вниз блоков.
block.block-forge.details = Скрытый блок, выявленный BetaMindy(tm).
block.betamindy-block-workshop.name = Мастерская блоков
block.betamindy-block-workshop.description = Куёт большие блоки. Требует воду для обработки блоков.
block.betamindy-block-factory.name = Завод блоков
block.betamindy-block-factory.description = Кует ещё большие блоки. Может быть сконфигурирован и для ковки меньших блоков, в отличие от мастерской блоков. Требует охлаждающую жидкость для работы.
block.betamindy-block-packer.name = Паковщик блоков
block.block-loader.description = Загружает запасы блоков.
block.betamindy-block-packer.description = Увеличенная версия разгрузчика блоков. Загружает запасы более крупных блоков.
block.betamindy-block-unpacker.name = Распаковщик блоков
block.block-unloader.description = Выгружает запасы блоков.
block.betamindy-block-unpacker.description = Увеличенная версия разгрузчика блоков. Выгружает запасы больших блоков.
block.betamindy-payload-deconstructor.name = Разборщик грузов
block.betamindy-payload-deconstructor.description = Разбирает грузы и возвращает часть ресурсов. Гораздо эффективнее, чем самостоятельное разбирание блоков.
block.betamindy-payload-destroyer.name = Блендер грузов
block.betamindy-payload-destroyer.description = Увеличенная версия разборщика грузов. Разбирает большие грузы и возвращает часть ресурсов. Гораздо эффективнее, чем самостоятельное разбирание блоков.
block.betamindy-payload-eradicator.name = Ускоренитель грузов
block.betamindy-payload-eradicator.description = Ещё более крупная версия разборщика грузов. Разбирает ещё большие грузы и возвращает часть ресурсов. Гораздо эффективнее, чем самостоятельное разбирание блоков.

# Environment
block.betamindy-radiation.name = Радиация
block.betamindy-exotic-matter.name = Экзотическая материя
block.betamindy-present.name = Подарок
block.betamindy-present.description = Весёлый блок. Нажмите, чтобы развернуть, вы не знаете, что внутри!
block.betamindy-present.details = [scarlet]Счастливого[] [lime]Рождества[] [scarlet]и[] [lime]Весёлого[] [scarlet]Нового[] [lime]Года[][scarlet]![]

# Effect
block.betamindy-silo.name = Бункер
block.betamindy-silo.description = Хранит огромное количество предметов каждого типа. Содержимое может быть извлечено с помощью разгрузчика.
block.betamindy-warehouse.name = Склад
block.betamindy-warehouse.description = Хранит необычайное количество предметов каждого типа. Содержимое может быть извлечено с помощью разгрузчика.
block.betamindy-team-wall.name = Блок команды
block.betamindy-team-wall.description = Когда он сломан, предупреждает всех о нападении и предателе. Полезно для объединения или доказательства предателя в PvP, или просто предупреждая о нарушении защиты в выживании.

